apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.meowcat.ZipSigner"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 31
        versionName "3.4"
        project.ext.set("archivesBaseName", "ZipSigner-" + applicationId + "-" + versionName + "-" + versionCode)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
